services:
  - type: web
    name: fraudguard-api
    env: python
    region: oregon
    plan: free
    runtime: python-3.13
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: true
    healthCheckPath: /health
